server.port=8089
data.taget=suplin
# 增加数据库连接 随便写就行，只是为了有这个配置项
spring.datasource.url=jdbc:mysql://localhost/wiki?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 配置mybatis所有Mapper.xml所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml
# 打印所有的sql日志：sql, 参数, 结果
logging.level.com.suplin.demo.mapper=trace
# redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
# rocketmq配置
rocketmq.name-server=127.0.0.1:9876
rocketmq.producer.group=default